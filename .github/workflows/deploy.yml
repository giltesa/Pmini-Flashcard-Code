name: Deploy ROM Patcher to GitHub Pages

on:
  push:
    branches:
      - main  # se ejecuta al hacer push en la rama principal
    paths:
      - '4. ROM Patcher/**'  # solo si cambias algo dentro de esa carpeta
  workflow_dispatch:  # permite lanzarlo manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload website
        uses: actions/upload-pages-artifact@v3
        with:
          path: '4. ROM Patcher'  # <-- carpeta a publicar

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
